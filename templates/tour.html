{% extends 'base.html' %}
{% block container %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tours[tour_id|int].title }}</h1>
      <!-- HERO -->
      <p class="lead">{{ tours[tour_id|int].country }} {# from_departure #} {{ tours[tour_id|int].nights }} ночей</p>
      <img src={{ tours[tour_id|int].picture }} class="w-75" alt="">
      <p class="my-4 w-75">{{ tours[tour_id|int].description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tours[tour_id|int].price }}</a>
    </section>
  </main>
{% endblock %}

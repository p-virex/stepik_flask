{% extends 'base.html' %}
{% block container %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for id_tour in id_tours %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src={{ tours[id_tour].picture }} alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ tours[id_tour].title }}</h2>
            <p class="card-text">{{ tours[id_tour].description|truncate(200) }}</p>
            <a href="/tours/{{ id_tour }}/" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
